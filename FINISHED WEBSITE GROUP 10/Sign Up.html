<div class="form-container">
  <h1 class="sign">Sign Up</h1>
  <form>
    <label>Name:</label>
    <input type="text" placeholder="John" required>

<br><br>

    <label>Surname:</label>
    <input type="text" placeholder="surname" required>

<br><br>

    <label>Email:</label>
    <input type="email" placeholder="example@gmail.com" required>

<br><br>

    <label>Username:</label>
    <input type="text" placeholder="username" required>

<br><br>

    <label>Date of Birth:</label>
    <input type="date" required>

<br><br>

    <label>Gender:</label>
    <div class="radio-group">
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
      <label><input type="radio" name="gender" value="other"> Other</label>
    </div>

    <label>Interests in sports:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="sports" value="Soccer"> Soccer</label>
      <label><input type="checkbox" name="sports" value="Ice Skating"> Ice Skating</label>
      <label><input type="checkbox" name="sports" value="Skateboarding"> Skateboarding</label>
    </div>

    <label>Country:</label>
    <select required>
      <option value="">---Select a Country---</option>
      <option>South Africa</option>
      <option>Botswana</option>
      <option>Lesotho</option>
      <option>Zimbabwe</option>
      <option>Mozambique</option>
      <option>United States of America</option>
    </select>

    <label>Age:</label>
    <input type="number" placeholder="Age" required>

    <br><br>

    <label>Phone Number:</label>
    <input type="tel" placeholder="Cell number" required>

    <br><br>

    <label>Password:</label>
    <input type="password" placeholder="Password" required>

    <br><br>

    <label>Re-type Password:</label>
    <input type="password" placeholder="Re-type password" required>

<br><br>

    <div class="checkbox-group">
      <label><input type="checkbox"> Remember Me</label>
    </div>

    <button type="submit">Sign Up</button>
    <button type="reset">Clear</button>
    <br>
    <br>
    <label>Have an account? Click Below</label>
  </form>
